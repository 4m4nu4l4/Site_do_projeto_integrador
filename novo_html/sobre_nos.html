<!--Tivemos essa ideia por existir tanto essa dificuldade de escolha, dês de pequenos as pessoas nos perguntam: “o que você quer ser quando crescer?”, mas quando crescemos vemos que ser um astronauta ou uma mergulhadora não é como imaginávamos.
<p>No nosso aplicativo, auxiliaremos no auto-conhecimento do cliente, facilitando o caminho daqueles que não fazem nem ideia do que querem cursar, nos aprofundaremos mais nas opções e interesses do envolvido, possibilitando uma explicação sobre algumas profissões e suas áreas para que não haja lacunas.
<br>Somos um grupo de cinco pessoas que tem em média de quinze a dezeseis anos que é composto por Carolina Pereira, Dominic Barrionuevo, Emanuele Vitória, Maria Eduarda e Renata Rengel. Na nossa matriz curricular temos o Projeto Integrador, que é comandado pela professora Claudia Werlich, explicaremos a seguir mais sobre esse projeto.

O Projeto Integrador (PI) é uma Unidade Curricular, baseada na metodologia de ação-reflexão-ação, que se constitui na proposição de situações desafiadoras a serem cumpridas pelo aluno. Esta unidade curricular é obrigatória nos cursos de Aprendizagem Comercial, Qualificação Profissional e cursos Técnicos
O planejamento e execução do Projeto Integrador propiciam a articulação das competências previstas no perfil profissional de conclusão do curso, pois apresenta ao aluno situações que estimulam o seu desenvolvimento profissional ao ter que decidir, opinar e debater com o grupo a resolução de problemas a partir do tema gerador, portanto, o aluno poderá demonstrar sua atuação profissional pautada pelas marcas formativas do Senac, uma vez que permite o trabalho em equipe e o exercício da ética, da responsabilidade social e da atitude empreendedora.
