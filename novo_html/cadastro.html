    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-6">
                <form>
                    <div class="form-row">
                        <div class="col">
                            <label for="exampleInputEmail1">Nome</label>
                            <input type="text" class="form-control" placeholder="Nome">
                        </div>
                        <div class="col">
                            <label for="exampleInputEmail1">Sobrenome</label>
                            <input type="text" class="form-control" placeholder="Sobrenome">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Endereço de Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Seu email">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar seu email, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Confirmação do Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                            placeholder="Confirmação do Email">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
                        <small id="emailHelp" class="form-text text-muted">Nunca vamos compartilhar sua senha, com
                            ninguém.</small>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirmação da Senha</label>
                        <input type="password" class="form-control" id="exampleInputPassword1"
                            placeholder="Confirmação da Senha">
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="exampleCheck1">
                        <label class="form-check-label" for="exampleCheck1">Concordo com os termos e condições</label>
                    </div>
                    <div class="col-sm-12 col-md-12">
                        <button type="button" class="btn btn-success">Enviar</button>
                        <button type="button" class="btn btn-danger">Cancelar</button>
                    </div>
            </div>
        </div>
        </form>
    </div>
